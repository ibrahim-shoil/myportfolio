<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - All Articles</title>
</head>
<body>
    <h1>All Articles</h1>
    {% for article in articles %}
        <article>
            <h2><a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a></h2>
            <p>Published on {{ article.date_posted|date:"F j, Y" }}</p>
            {% if article.cover_image %}
                <img src="{{ article.cover_image.url }}" alt="{{ article.title }}" width="300">
            {% endif %}
            <p>{{ article.content|truncatewords:20 }}</p>
            <a href="{% url 'article_detail' article.slug %}">Read More</a>
        </article>
        <hr>
    {% empty %}
        <p>No articles found.</p>
    {% endfor %}
</body>
</html>
